<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Punto de Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #272839;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #222230;
            color: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.25);
            padding: 36px 28px;
            margin: 0 auto;
            min-width: 320px;
            max-width: 360px;
            width: 100%;
        }
        
        .form-control,
        .form-select {
            background: #272839;
            color: #fafafa;
            border: 1px solid #39394a;
        }
        
        .form-label {
            font-weight: 500;
            color: #bebff5;
        }
        
        .logo-header {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        
        .logo-header img {
            background: #20203a;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.18);
            width: 72px;
            height: 72px;
            object-fit: contain;
        }
        
        .custom-btn-dark {
            background: #29316d;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }
        
        .custom-btn-dark:hover {
            background: #4653b6;
        }
        
        .show-hide-eye {
            cursor: pointer;
            color: #8685b1;
            position: absolute;
            right: 10px;
            top: 11px;
            z-index: 3;
        }
        
        .error-message {
            color: #f16e6e;
            background: #3e2325;
            border-radius: 7px;
            padding: 8px 10px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-header">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/cbe2fbe5-5e1e-425f-b154-de2bbe7ceeaf.png" alt="Logotipo circular moderno con letras PV en blanco sobre fondo azul oscuro, estilo minimalista, sin bordes" onerror="this.style.display='none'"
            />
        </div>
        <h2 class="text-center mb-3" style="color:#fff;">Punto de Venta</h2>

        <form id="loginForm" autocomplete="off" novalidate>
            <div id="errorMsg" class="error-message d-none"></div>

            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-select" id="role" required>
          <option value="">Seleccione rol...</option>
          <option>Administrador</option>
          <option>Cajero</option>
          <option>Supervisor</option>
        </select>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required autofocus>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                <span class="show-hide-eye" id="togglePassword" title="Mostrar/Ocultar contraseña" style="position:absolute; right:10px; top:38px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="7" ry="5" /><circle cx="12" cy="12" r="2" /></svg>
        </span>
            </div>

            <div class="mb-3 d-grid">
                <button type="submit" class="btn custom-btn-dark btn-lg">Ingresar</button>
            </div>
            <div class="text-center mt-3">
                <a href="register.html" class="text-primary">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>

    <script>
        // Mostrar/ocultar contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Validación y login simulado
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.classList.add('d-none');
            errorMsg.textContent = '';

            // Validación simple frontend (puedes cambiar por tu backend)
            if (!email || !username || !password) {
                errorMsg.textContent = 'Completa todos los campos.';
                errorMsg.classList.remove('d-none');
                return;
            }
            // Aquí puedes agregar validación personalizada
            // if(username !== 'admin' || password !== '12345') { ... }

            // Guardar sesión ejemplo (frontend)
            localStorage.setItem('SESSION_EMAIL', email);
            localStorage.setItem('SESSION_USER', username);
            // Load admin user if credentials match
            if (email === 'admin@ejemplo.com' && password === 'admin123') {
                localStorage.setItem('SESSION_ROLE', 'admin');
            }

            // Ir al punto de venta
            window.location.href = 'index.html'; // Cambia aquí si tienes otra landing
        });
    </script>
</body>

</html>
