<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - PoS Pollería</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #e3f2fd;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(25, 118, 210, 0.2);
      width: 300px;
      text-align: center;
    }
    #loginBox h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }
    #loginBox input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #90caf9;
      font-size: 1rem;
    }
    #loginBox button {
      width: 100%;
      margin-top: 12px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #loginBox button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="loginUser" placeholder="Usuario" required>
    <input type="password" id="loginPass" placeholder="Contraseña" required>
    <button id="login-btn">Entrar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
